<html lang="">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/selectWoo.full.js"></script>
    <link rel="stylesheet" href="./dist/css/selectWoo.css">
    <script>
        $(document).ready(function() {
            $('select').selectWoo();
        });
    </script>
</head>
<body>
<h1>My First Heading</h1>
<label>
    A Select Input
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</label>
<label>
    An Excluded Select Input
    <select class="cfw-no-select2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</label>
</body>
</html>
